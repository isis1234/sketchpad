<html>
<head>
	<title>Simple Sketchpad</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="./script.js"></script>
    <script src="http://hongru.github.io/proj/canvas2image/canvas2image.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <div id="sketchpadapp">
        <canvas id="sketchpad"></canvas>
    </div>
    <div class="colorside" id="colorside">
        <canvas id="color"></canvas>
    </div>
    <div class="leftside">
        <button id="clear">Clear</button>
        <button id="save" onclick="to_image()">View</button>
        <input id="dia" type="range" min="1.0" max="10.0" step="0.1" value="5">
        <input id="r" type="range" min="0" max="255" value="0">
        <input id="g" type="range" min="0" max="255" value="0">
        <input id="b" type="range" min="0" max="255" value="0">
    </div>
    <div class="rightside">
        <div id="console_box"></div>
    </div>
    <div id="result">
    </div>
</body>
</html>
